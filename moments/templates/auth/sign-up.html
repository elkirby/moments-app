{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="d-sm-flex">
        <form action="{% url 'sign-up' %}" method="post">
            {% csrf_token %}
            {{ signup_form|crispy }}
            <input class="btn btn-info" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
