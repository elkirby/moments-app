{% extends "base.html" %}

{% block content %}
    <h1 class="display-4">{{ album.name }}</h1>
    <div class="card-columns">
        {% for photo in album.photos.all %}
            <div class="card">
                <img class="card-img-top" src="{{ photo.image.url }}" alt="{{ photo.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ photo.title }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
